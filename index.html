<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bus Ticket Booking</a>
        </div>
    </nav>

    <div class="container mt-5 slide-up">
        <div class="card p-4 shadow-lg">
            <h3 class="text-center mb-4">Search for Buses</h3>
            <form id="searchForm">
                <div class="mb-3">
                    <label class="form-label">From:</label>
                    <input type="text" id="from" class="form-control" list="cityList" placeholder="Enter city" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">To:</label>
                    <input type="text" id="to" class="form-control" list="cityList" placeholder="Enter destination" required>
                </div>
                <datalist id="cityList">
                    <option value="Ahmedabad">
                    <option value="Mumbai">
                    <option value="Surat">
                    <option value="Rajkot">
                    <option value="Bhavnagar">
                    <option value="Udaipur">
                    <option value="Indore">
                </datalist>
                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search Buses</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const dateInput = document.getElementById("date").value;
            const selectedDate = new Date(dateInput);
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset time to midnight for comparison

            if (selectedDate < today) {
                alert("Please select a valid future date.");
                return;
            }

            // Redirect if date is valid
            window.location.href = "bus-info.html";
        });
    </script>
</body>
</html>
