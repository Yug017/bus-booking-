<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bus Ticket</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Your Ticket</h3>
            <p><strong>Passenger Name:</strong> <span id="passengerName"></span></p>
            <p><strong>Bus Number:</strong> <span id="busNumber"></span></p>
            <p><strong>Seat Number(s):</strong> <span id="seatNumber"></span></p>
            <p><strong>From:</strong> <span id="departure"></span></p>
            <p><strong>To:</strong> <span id="destination"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <p><strong>Total Fare:</strong> $<span id="totalFare"></span></p>

            <div class="text-center">
                <button class="btn btn-primary" onclick="window.print()">Print Ticket</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
